<!-- Carousel -->
<div class="container-fluid">
    <div id="demo" class="carousel slide " data-bs-ride="carousel" style="margin: 40px 50px 0px 50px;">


        <!-- Indicators/dots -->
        <div class="carousel-indicators"style="margin: 400px 90px 0px 90px;" >
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1629077007578-a36bb1056b3e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                    class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://miro.medium.com/max/1400/1*3HR1asSfIVdOVcPcoApvDQ.jpeg"
                    alt="Chicago" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://ap.louisvuitton.com/images/is/image/lv/1/PP_VP_L/louis-vuitton--1901_LVMagazine_Meteore_Fragrance_Launch_DI3.jpg?wid=2048"
                    alt="New York" class="d-block w-100">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>
</div>
<div class="container-fluid row align-items-center" style="justify-content: center;"> 
    <nav class="navbar navbar-expand-sm navbar-light">
        <div class="container-fluid">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['']">
                        <h3>Store</h3>
                    </a>
                </li>
                <li class="nav-item">
                    <a type="button" class="fa fa-fw fa-search btn btn-light" [routerLink]="['search']" style="margin-left: 1200px;">
                        <img src="https://www.pxpng.com/public/uploads/preview/-216331814244q8xkwcp39.png"
                            style="height: 40px;">
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
