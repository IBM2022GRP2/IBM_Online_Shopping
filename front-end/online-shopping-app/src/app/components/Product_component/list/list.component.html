<table class="table table-bordered">
    <thead>
        <tr>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Stock</th>
            <th>Price</th>
            <th>Category</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let a of product">
            <td>{{a.pid}}</td>
            <td>{{a.pname}}</td>
            <td>{{a.stock}}</td>
            <td>{{a.price}}</td>
            <td>{{a.category}}</td>
        </tr>
    </tbody>
</table>
