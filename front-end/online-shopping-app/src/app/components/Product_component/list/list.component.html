<section class="section-products">
    <div class="container">
            <div class="row justify-content-center text-center">
                    <div class="col-md-8 col-lg-6">
                            <div class="header">
                                    <h3>Featured Product</h3>
                                    <h2>Popular Products</h2>
                            </div>
                    </div>
            </div>
            <div class="container-fluid row inline-flex" >
                    <!-- Single Product -->
                    <div class="col-md-6 col-lg-4 col-xl-3" >
                            <div id="product-1" class="single-product" *ngFor="let p of product;let i = index">
                                    <div class="part-1">
                                            <ul>
                                                <li ><a (click)="addToCart(i)"><i class="fas fa-shopping-cart"></i></a></li>
                                                <li *ngIf="admin"><a (click)="update(i)"><i class="fa-light fa-arrow-up-wide-short"></i></a></li>
                                            </ul>
                                    </div>
                                    <div class="part-2">
                                            <h3 class="product-title">{{p.pname}}</h3>
                                            <h3 class="product-title" *ngIf="admin">{{p.stock}}</h3>
                                            <h4 class="product-price">{{p.price | currency:"INR"}}</h4>
                                    </div>
                            </div>
                    </div>
            </div>
        
    </div>
</section>
