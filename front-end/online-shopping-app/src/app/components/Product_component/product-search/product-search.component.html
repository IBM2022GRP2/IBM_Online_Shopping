<div style="float: left; display: inline-flex;">
    <form (ngSubmit)="search()" #addForm="ngForm">
        <div class="mb-3 mt-3">
            <label for="category" class="form-label">Search</label>
            <input type="text" class="form-control" id="pname" placeholder="Product Name/Category" name="pname"
                pattern="[a-zA-Z ]{2,}" [(ngModel)]="f" #pname="ngModel">
            <button type="submit" class="btn btn-primary" [disabled]="!addForm.valid">Submit</button>
        </div>
    </form>

    <form (ngSubmit)="searchbyrange()" #addForm="ngForm">
        <div class="mb-3 mt-3" style="margin-left: 500px;">
            <label for="customRange2" class="form-label">Enter Maximum Price </label>
            <input type="range" class="form-range" id="price" name="highp" min="0" max="10000" [(ngModel)]="highp"
                #price="ngModel" oninput="this.form.amountInput.value=this.value" />
            <input type="number" name="amountInput" min="0" max="20" value="0"
                oninput="this.form.amountRange.value=this.value" />
            <input type="submit">
        </div>
    </form>
</div>

<div class="table" style="display: inline-block;" *ngFor="let p of product;let i = index">
    <div class="card">
        <table>
            <tr>
                <td><img src="https://m.media-amazon.com/images/I/61KQbRUxsgL._SL1500_.jpg" alt="" style="height: 150px; width: 150px; display: inline-flex;"></td>
                <td>
                    <h4 class="text-secondary display-6">{{p.pname}}</h4>
                    <table>
                        <tr>
                            <td>Price :{{p.price | currency : "INR"}}</td>
                        </tr>
                        <tr>
                            <td>Stock :{{p.stock}}</td>
                        </tr>
                        <tr>
                            <td>Category :{{p.category}}</td>
                        </tr>
                    </table>           
                </td>
                <td><input class="btn btn-primary" type="button" value="add to cart" (click)="addToCart(i)"></td>
        </table>
    </div>
</div>
