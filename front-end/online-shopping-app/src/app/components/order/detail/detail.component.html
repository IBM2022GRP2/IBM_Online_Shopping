<div class="container-fluid" style="display: inline-flex;">
    <h3 style="margin-right: 500px;">Order Details : {{order.oid}}</h3>
    <h3>Date : {{order.date}}</h3>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Item Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of item">
            <td>{{i.pname}}</td>
            <td>1</td>
            <td>{{i.price}}</td>
        </tr>
        <tr>
            <th>Total Price</th>
            <th></th>
            <th>{{order.totalprice}}</th>
        </tr>
    </tbody>
</table>
