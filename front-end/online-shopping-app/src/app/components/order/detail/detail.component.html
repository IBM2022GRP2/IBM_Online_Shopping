<h2>Order Details</h2>
<table class="table">
    <thead>
        <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Item Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of item">
            <td>{{i.pname}}</td>
            <td>1</td>
            <td>{{i.price}}</td>
        </tr>
        <tr>
            <td>Total Price</td>
            <td></td>
            <td>{{order.totalprice}}</td>
        </tr>
    </tbody>
</table>
