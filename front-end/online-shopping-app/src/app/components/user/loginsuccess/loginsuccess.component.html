<div class="container-fluid mt-3">
    <div class="card">
        <table>
            <tr>
                <td>
                    <h4 class="text-secondary display-6">{{user.username}}</h4>
                    <div style="display: inline-flex; align-content: center;">
                        <img src="https://cdn.pixabay.com/photo/2013/07/12/13/53/businessman-147505_960_720.png" width="100" height="180" class="rounded-circle"></div>
                
                    <table>
                        <tr><td>
                            <tr><td>Email : {{user.email}}</td></tr>
                            <tr><td>Phone :{{user.phone_number}}</td></tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</div>

<hr>
<div>
<div *ngIf="!addressStatus" style="width: 80%;">
    <div>
        <list-address></list-address>
        <button type="submit" class="btn btn-primary" (click)="redirect()">Add Another address</button>
        
    </div>
</div>

<div class="container-fluid" *ngIf="addressStatus" style="width: 80%; text-align: center;">
    <h3>You haven't added any addresses yet. Please Add one  below</h3>
    <div style="width: 50%; margin: auto;">
        <add-address></add-address>
        <button type="submit" class="btn btn-primary" style="margin-top: 5px;" (click)="refresh()">Submit</button>
    </div>
</div>
</div>
<div>
    
    <div><button type="submit" class="btn btn-primary" (click)="viewOrders()">View Orders</button>
        <orders-user *ngIf="viewOrd"></orders-user></div>
</div>
